<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ddeeff;">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">AS School</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a th:href="@{/}" class="nav-item nav-link">Home</a>
                <a th:href="@{/school}" class="nav-item nav-link active">School</a>
                <a href="#" class="nav-item nav-link">Group</a>
                <a href="#" class="nav-item nav-link">Course</a>
                <a href="#" class="nav-item nav-link">Student</a>
                <a href="#" class="nav-item nav-link">Teacher</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a href="#" class="nav-item nav-link disabled">Login</a>
            </div>
        </div>
    </div>
</nav>
<section class="container col-8">
    <h2 class="text-center">Schools List</h2>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Postal Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="school: ${schoolList}">
            <td th:text="${school.name}"></td>
            <td th:text="${school.address}"></td>
            <td th:text="${school.phoneNumber}"></td>
            <td th:text="${school.postalCode}"></td>
            <td>
                <a th:href="@{/school/update/{id}(id=${school.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/school/delete/{id}(id=${school.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/school/new}" class="btn btn-info mb-3"> Add School </a>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
