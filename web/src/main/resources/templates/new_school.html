<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New School</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ddeeff;">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">AS School</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a th:href="@{/}" class="nav-item nav-link">Home</a>
                <a th:href="@{/school}" class="nav-item nav-link active">School</a>
                <a href="#" class="nav-item nav-link">Group</a>
                <a href="#" class="nav-item nav-link">Course</a>
                <a href="#" class="nav-item nav-link">Student</a>
                <a href="#" class="nav-item nav-link">Teacher</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a href="#" class="nav-item nav-link disabled">Login</a>
            </div>
        </div>
    </div>
</nav>
<section class="container">
    <h2 class="text-center mt-3">Add New School</h2>
    <form action="#" th:action="@{/school/save}" th:object="${schoolDTO}"
          method="POST" class="container col-7">
        <input type="text" th:field="*{name}"
               placeholder="Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}"
               placeholder="Address" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumber}"
               placeholder="Phone Number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{postalCode}"
               placeholder="Postal Code" class="form-control mb-4 col-4">

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success col-3 mx-3"> Save</button>
            <a th:href="@{/school}" class="btn btn-warning col-3 mx-3"> Back to School List</a>
        </div>
    </form>

</section>
</body>
</html>
