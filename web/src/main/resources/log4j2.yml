Configuration:
  status: warn

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: logs/app.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

      - name: ErrorLogFile
        fileName: logs/error.log
        filePattern: "logs/$${date:yyyy-MM}/error-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 5MB
        DefaultRollOverStrategy:
          max: 20
        ThresholdFilter:
          level: WARN

  Loggers:
    logger:
      - name: uz.exadel
        level: ${LOG_LEVEL:-info}
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          - ref: ErrorLogFile

      - name: uz.exadel.exception.GlobalExceptionHandler
        level: ${LOG_LEVEL:-info}
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          - ref: ErrorLogFile

      - name: org.springframework.web
        level: ${LOG_LEVEL:-info}
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile

      - name: org.springframework.security
        level: ${LOG_LEVEL:-info}
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile

    Root:
      level: warn
      AppenderRef:
        - ref: LogToConsole
        - ref: ErrorLogFile